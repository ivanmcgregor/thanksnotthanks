<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
        />
        <title>ThanksNotThanks</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles.css">

    </head>
    <body>
        <img src="assets/map.png" class="map">
        <div class="middle"></div>
        <div class="info-popup porsche">
            <div class="img-spacer">
                <img src="assets/porsche.jpg" class="porsche-img">
            </div>
            <div class="info-popup-text">
                <h2 class="info-popup-text-1">Porsche cayenne s</h2>
                <h3 class="info-popup-text-2">Moonlightbluemetallic</h3>

                <button class="btn info-popup-btn">Give driver special thanks</button>
            </div>
        </div>

        <div class="info-popup minhi">
            <div class="img-spacer">
                <img src="assets/minhi.png" class="minhi-img">
            </div>
            <div class="info-popup-text">
                <h2 class="info-popup-text-1">Minhi cooper works</h2>
                <h3 class="info-popup-text-2">volcanic orange</h3>

                <button class="btn info-popup-btn">Give driver special thanks</button>
            </div>
        </div>
        <img src="assets/bicycle.png" class="bicycle">
        <img src="assets/footer.png" class="footer">


        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
        <script src="assets/app.js"></script>
    </body>
</html>
