<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
        />
        <title>ThanksNotThanks</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles.css">

    </head>
    <body>
        <div class="iPhone">
            <div class="iPhone-screen">
                <img src="assets/map.png" class="map">
                <div class="middle"></div>

                <div class="info-popup porsche active">
                    <div class="img-spacer">
                        <img src="assets/porsche.png">
                    </div>
                    <div class="info-popup-text">
                        <h2 class="info-popup-text-1">Porsche cayenne s</h2>
                        <h3 class="info-popup-text-2">Moonlightbluemetallic</h3>

                        <button class="btn info-popup-btn">Give driver special thanks</button>
                        <img class="swipe-indicator" src="assets/swipe-indicator.png">
                    </div>
                </div>

                <div class="info-popup mini">
                    <div class="img-spacer">
                        <img src="assets/mini.png">
                    </div>
                    <div class="info-popup-text">
                        <h2 class="info-popup-text-1">mini cooper works</h2>
                        <h3 class="info-popup-text-2">volcanic orange</h3>

                        <button class="btn info-popup-btn">Give driver special thanks</button>
                        <img class="swipe-indicator" src="assets/swipe-indicator.png">
                    </div>
                </div>

                <div class="info-popup delorean">
                    <div class="img-spacer">
                        <img src="assets/delorean.png">
                    </div>
                    <div class="info-popup-text">
                        <h2 class="info-popup-text-1">DeLorean DMC-12</h2>
                        <h3 class="info-popup-text-2">Time machine</h3>

                        <button class="btn info-popup-btn">Give driver special thanks</button>
                        <img class="swipe-indicator" src="assets/swipe-indicator.png">
                    </div>
                </div>

                <div class="info-popup final">
                    <div class="img-spacer">
                        <img src="assets/final.png" style="width: 100%;height: auto;">
                    </div>
                    <div class="info-popup-text">
                        <h2 class="info-popup-text-1" style="margin-top: 20px;">No more vehicles</h2>
                        <!-- <h3 class="info-popup-text-2">Time machine</h3> -->

                        <!-- <button class="btn info-popup-btn">Give driver special thanks</button> -->
                    </div>
                </div>

                <img src="assets/bicycle.png" class="bicycle">
                <img src="assets/footer.png" class="footer">
            </div>
        </div>

        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
        <script src="assets/app.js"></script>
    </body>
</html>
